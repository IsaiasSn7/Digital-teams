<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="index.css">
    <title>Digital Teams</title>
</head>

<body class="bg-[#242424]">
    <header class="flex flex-col items-center justify-center h-[150px] lg:h-[110px]">
        <div class="flex flex-col w-[90%] gap-[16px] lg:flex-row lg:items-center lg:gap-[58px]">
            <div class="w-[133px]">
                <img src="./img/logo-digital-colleger.png" alt="logo-digital-colleger">
            </div>
            <div id="borda-div" class="flex items-center justify-center h-[40px] border border-[2px] rounded-[5px] border-solid border-[#464646] duration-200 bg-[#333333] lg:w-[500px]">
                <input id="pesquisa" type="text" class="search-txt w-[90%] text-white outline-none placeholder:text-[#464646]"
                    placeholder="Qual grupo estÃ¡ procurando?">
                <box-icon id="icon-pesquisa" name='search' class="duration-200" color='#464646'></box-icon>
            </div>
        </div>
    </header>
    <section class="flex justify-center mt-[10px]">
        <div class="flex justify-between w-[90%]">
            <h1 class="text-white text-[33px] font-bold">Teams</h1>
            <button class="flex w-[140px] h-[45px] gap-[4px] justify-center items-center pr-[6px] border-[2px] border-solid rounded-[5px] border-[#C81C6F] font-bold text-[15px] text-white hover:bg-[#C81C6F] duration-200"><box-icon name='plus' color='#ffffff'></box-icon>NOVO TEAM</button>
        </div>
    </section>

    <script src="index.js"></script>
</body>

</html>
